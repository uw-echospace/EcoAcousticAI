name: Sync Selected Files from BattyBirdNET-Analyzer

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync-and-copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EcoAcousticAI repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure clean clone in a temporary directory
        run: |
          rm -rf /tmp/battybirdnet_clone  # Remove only the temporary clone folder
          git clone https://github.com/jacobp24/BattyBirdNET-Analyzer.git /tmp/battybirdnet_clone
          cd /tmp/battybirdnet_clone
          git remote add upstream https://github.com/rdz-oss/BattyBirdNET-Analyzer.git
          git fetch upstream
          git merge upstream/main
          git push origin main

      - name: Copy selected files and folders
        run: |
          mkdir -p EcoAcousticAI/BattyBirdNET-Analyzer
          cp -r /tmp/battybirdnet_clone/checkpoints EcoAcousticAI/BattyBirdNET-Analyzer/
          cp -r /tmp/battybirdnet_clone/labels EcoAcousticAI/BattyBirdNET-Analyzer/
          cp -r /tmp/battybirdnet_clone/put-your-files-here EcoAcousticAI/BattyBirdNET-Analyzer/
          cp /tmp/battybirdnet_clone/audio.py EcoAcousticAI/BattyBirdNET-Analyzer/
          cp /tmp/battybirdnet_clone/bat_ident.py EcoAcousticAI/BattyBirdNET-Analyzer/
          cp /tmp/battybirdnet_clone/config.py EcoAcousticAI/BattyBirdNET-Analyzer/
          cp /tmp/battybirdnet_clone/model.py EcoAcousticAI/BattyBirdNET-Analyzer/
          cp /tmp/battybirdnet_clone/species.py EcoAcousticAI/BattyBirdNET-Analyzer/
          cp /tmp/battybirdnet_clone/utils.py EcoAcousticAI/BattyBirdNET-Analyzer/

      - name: Commit and push changes
        run: |
          cd EcoAcousticAI
          git add BattyBirdNET-Analyzer/
          git commit -m "Automated sync of selected files from BattyBirdNET-Analyzer" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

